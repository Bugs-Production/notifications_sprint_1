name: Build

on:
  pull_request:
    branches:
      - 'main'

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11",]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt 
          
      - name: Check flake8
        run: |
          flake8 notification_api

      - name: Check mypy
        run: |
          mypy notification_api

      - name: Check black
        run: |
          black --check notification_api 

      - name: Check isort
        run: |
          isort --check notification_api     

  notify_success:
    runs-on: ubuntu-latest
    needs: lint
    if: success()
    steps:
      - name: Send Telegram Success Notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            üöÄ Repository: ${{ github.repository }}
            üîñ Commit: ${{ github.sha }}
            üë§ Author: ${{ github.actor }}
            
            üéâ The pipeline completed successfully! Good job! ‚úÖ
            
            Pull Request: https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}

  notify_failure:
    runs-on: ubuntu-latest
    needs: lint
    if: failure()
    steps:
      - name: Send Telegram Failure Notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            üöÄ Repository: ${{ github.repository }}
            üîñ Commit: ${{ github.sha }}
            üë§ Author: ${{ github.actor }}

            ‚ö†Ô∏è The pipeline failed on step: ${{ toJson(steps) }} ‚ùå
            Please review the logs and fix the issue.

            Pull Request: https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}
